<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/min/style.css">
  <title>CONTACT</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="top">
        <div class="logo">
          <a href="index.html"><img class="logo-img" src="./images/logo.png" alt="Logo"></a>
        </div>
        <h1>VALERIIA ZAPOROZHETS</h1>
        <div class="social">
          <ul>
            <li><a href="https://www.instagram.com/"><img class="social-img" src="./images/instagram.png" alt="Instagram"></a></li>
            <li><a href="https://www.linkedin.com/"><img class="social-img" src="./images/linkedin.png" alt="Linkedin"></a></li>
            <li><a href="https://www.facebook.com/"><img class="social-img" src="./images/facebook.png" alt="Facebook"></a></li>
            <li><a href="https://www.behance.net/"><img class="social-img" src="./images/behance.png" alt="Behance"></a></li>
          </ul>
        </div>
      </div>
      <div class="hamburger"><img src="./images/ham.png" alt="hamburger">
        <div class="bottom">
          <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="about.html">about</a></li>
            <li><a href="photo.html">photo</a></li>
            <li><a href="ux.html">ux</a></li>
            <li><a href="contact.html">contact</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main-contact">
      <div class="contact-heading">
        <h1>I would love to hear from you.</h1>
      </div>
      <div class="contact-content">
        <div class="container-form">
          <form action="index.html">
            <fieldset>
              <label for="name">Name</label>
              <input type="text" name="name" id="name">
            </fieldset>
            <fieldset>
              <label for="email">Email</label>
              <input type="text" name="email" id="email">
            </fieldset>
            <fieldset>
              <label for="message">Message</label>
              <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </fieldset>
            <fieldset>
              <button>send</button>
            </fieldset>
          </form>
        </div>
        <div class="contact-image">
          <img src="./images/contact.png" alt="contact image">
        </div>
      </div>
    </main>
    <footer class="contact-footer">
      <p>&copy; 2018. All Rights Reserved.</p>
    </footer>
  </div>
</body>

</html>
